                    <h2>介绍</h2>
                    <span>中国女子乒乓球队，奥运冠军团队，隶属于中国乒乓球队，是世界乒坛的常胜之师，曾20次获得世乒赛女子团体冠军。中国女乒成立于1952年10月。在1965年4月的第28届南斯拉夫卢布尔雅那世乒赛上，中国女子乒乓球队战胜日本队，首次捧得考比伦杯，从此吹响了称霸世界乒坛的号角。

                        2019年4月28日晚，第55届世界乒乓球锦标赛结束了所有比赛，中国选手包揽全部五个单项的冠军。</span>
